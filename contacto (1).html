<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | SocialODB</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- CABECERA -->
    <header class="hero">
        <div class="hero-content">
            <h1>Servicios de Formación Profesional</h1>
            <p>Impulsamos el talento y la transformación digital</p>
        </div>
    </header>

    <!-- MENÚ -->
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- SECCIÓN CONTACTO -->
    <section class="cards-section">
        <div style="max-width: 600px; width: 100%;">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">
                Contacto
            </h2>

            <form action="mailto:info@socialodb.com" method="post" enctype="text/plain">

                <div style="margin-bottom: 15px;">
                    <label>Nombre</label><br>
                    <input type="text" name="Nombre" required
                        style="width: 100%; padding: 10px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label>Email</label><br>
                    <input type="email" name="Email" required
                        style="width: 100%; padding: 10px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label>Teléfono</label><br>
                    <input type="tel" name="Telefono"
                        style="width: 100%; padding: 10px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label>Mensaje</label><br>
                    <textarea name="Mensaje" rows="5" required
                        style="width: 100%; padding: 10px;"></textarea>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <button type="reset"
                        style="padding: 10px 25px; cursor: pointer;">
                        Limpiar
                    </button>

                    <button type="submit"
                        style="padding: 10px 25px; cursor: pointer;">
                        Enviar
                    </button>
                </div>

            </form>
        </div>
    </section>

    <!-- PIE DE PÁGINA -->
    <footer class="footer">
        <p>Empresa SocialODB</p>
        <p>Dirección de contacto: info@socialodb.com</p>
        <hr>
        <p class="copyright">© 2026 - Página elaborada por ChatGPT</p>
    </footer>

</body>
</html>
