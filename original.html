<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Snake Pro Web üêçüî•</title>

<style>
    body {
        background-color: #111;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
    }

    h1 {
        margin-top: 10px;
    }

    canvas {
        background-color: black;
        border: 3px solid lime;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>üêç Snake Pro</h1>
<p>Puntaje: <span id="score">0</span> | R√©cord: <span id="record">0</span></p>

<canvas id="gameCanvas" width="600" height="400"></canvas>

<!-- Sonido -->
<audio id="turnSound" preload="auto">
    <source src="giro.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const turnSound = document.getElementById("turnSound");

const box = 20;
let snake = [{ x: 300, y: 200 }];
let direction = null;

let food = randomFood();
let score = 0;
let record = localStorage.getItem("snakeRecord") || 0;
document.getElementById("record").textContent = record;

document.addEventListener("keydown", changeDirection);

function randomFood() {
    return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box
    };
}

function changeDirection(event) {
    const key = event.key;

    if (key === "ArrowLeft" && direction !== "RIGHT") {
        direction = "LEFT";
        turnSound.currentTime = 0;
        turnSound.play();
    } else if (key === "ArrowUp" && direction !== "DOWN") {
        direction = "UP";
        turnSound.currentTime = 0;
        turnSound.play();
    } else if (key === "ArrowRight" && direction !== "LEFT") {
        direction = "RIGHT";
        turnSound.currentTime = 0;
        turnSound.play();
    } else if (key === "ArrowDown" && direction !== "UP") {
        direction = "DOWN";
        turnSound.currentTime = 0;
        turnSound.play();
    }
}

function drawGame() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Dibujar comida
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);

    // Dibujar serpiente
    ctx.fillStyle = "lime";
    snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));

    let headX = snake[0].x;
    let headY = snake[0].y;

    if (direction === "LEFT") headX -= box;
    if (direction === "UP") headY -= box;
    if (direction === "RIGHT") headX += box;
    if (direction === "DOWN") headY += box;

    // Colisiones
    if (
        headX < 0 || headY < 0 ||
        headX >= canvas.width || headY >= canvas.height ||
        snake.some(part => part.x === headX && part.y === headY)
    ) {
        clearInterval(game);
        setTimeout(() => {
            alert("üíÄ Game Over\nPuntaje: " + score);
            location.reload();
        }, 100);
        return;
    }

    // Comer comida
    if (headX === food.x && headY === food.y) {
        score++;
        document.getElementById("score").textContent = score;

        if (score > record) {
            record = score;
            localStorage.setItem("snakeRecord", record);
            document.getElementById("record").textContent = record;
        }

        food = randomFood();
    } else {
        snake.pop();
    }

    const newHead = { x: headX, y: headY };
    snake.unshift(newHead);
}

let game = setInterval(drawGame, 100);
</script>

</body>
</html>
